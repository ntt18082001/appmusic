<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./App/style.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <div>
              <i title="Âm lượng" id="volumeIcon" class=""></i>
              <input type="range" id="volume" value="20" step="1" min="0" max="100">
            </div>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
            <div class="btn btn-clock">
              <i title="Hẹn giờ" id="clock" class="fas fa-clock"></i>
              <div class="hour">
                <input id="timer" type="text" placeholder="Nhập số phút">
                <ul>
                  <li data-value="5">5 phút</li>
                  <li data-value="15">15 phút</li>
                  <li data-value="30">30 phút</li>
                  <li data-value="60">1 giờ</li>
                </ul>
                <div class="btn-group">
                  <button class="btn" id="ok">Đồng ý</button>
                  <button class="btn" id="close">Hủy</button>
                </div>
              </div>
              <span class="timeCount"></span>
            </div>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div title="Lặp lại" class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div title="Bài trước" class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div title="Bài sau" class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div title="Ngẫu nhiên" class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
          <div id="time">
            <span id="timeDefault"></span>
            <span id="between"> | </span>
            <span id="timeAudio"></span>
          </div>
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
          
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div id="playlist" class="playlist">
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="./App/appmusic.js"></script>
</body>
</html>
